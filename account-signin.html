<!DOCTYPE html>
<html lang="eng">
    <head>
        <!-- Meta tag -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="alvians">

        <!-- Page information -->
        <title>SinauBareng | Log In</title>

        <!-- Stylesheet links -->
        <link rel="stylesheet" type="text/css" href="./style/account-registration.css">
    </head>
    <body>
        <form class="form-signin">
            <div class="site-logo-container">
                <a href="index.html" class="site-logo-link">
                    <img src="./images/site-logo.png" alt="Logo Website SinauBareng" class="site-logo-img">
                </a>
            </div>
            <input type="text" id="signin-username" placeholder="Nama Panggilan">
            <input type="password" id="signin-password" placeholder="Kata Sandi">
            <div class="form-button-container">
                <p class="goto-register-paragraph">
                    <a href="account-register.html" class="goto-register-link"><strong>Daftar sekarang</strong></a>
                    jika belum punya akun.
                </p>
                <input type="submit" value="Masuk">
            </div>
        </form>
    </body>
</html>
